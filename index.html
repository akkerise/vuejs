<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue.JS</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
	<button v-on:click="title = 'New Title'">Changed</button>
	<div id="app">
		<p>{{ title }}</p>
	</div>

	<div id="app2">
		<span v-bind:title="message">
			Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sint, quae!
		</span>
	</div>

	<div id="app3">
		<p v-if="seen">Now you see me</p>
	</div>
	<script>
		// app
		var app = new Vue({
			el: '#app',
			data: {
				title: 'Hello World'
			}
		});

		// app2
		var app2 = new Vue({
			el: '#app2',
			data: {
				message: 'You loaded this page on ' + new Date()
			}
		});

		// app3
		var app3 = new Vue({
			el: '#app3',
			data: {
				seen: false
			}
		});
	</script>
</body>
</html>
